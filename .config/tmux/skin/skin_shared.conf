#################################### OPTIONS ###################################
set -g status on
set -g status-interval 20

set -g status-bg "default"
set -g status-left-length 90
set -g status-justify centre
set -g status-position bottom
set -g status-right-length 90
set-option -g status-style "bg=default,fg=#eeeeee"
# set -g window-style ""
# set -g window-active-style ""

setw -g window-status-separator "   "
set -g pane-border-style "fg=#444444"
set -g pane-active-border-style "fg=#666666"
set -g message-style "bg=$color_blue,fg=$color_bg"
set-window-option -g mode-style "bg=$color_purple,fg=$color_bg"

#################################### FORMAT ####################################
setw -g window-status-format "#[fg=$color_gray,italics]#I: #[noitalics]#W"
set -g status-left "#{tmux_mode_indicator}  #[fg=$color_gray]ï€— %R#{pomodoro_status}"
setw -g window-status-current-format "#[fg=$color_purple,italics]#I: #[fg=$color_buffer,noitalics,bold]#W"
set -g status-right "#[fg=$color_gray]#{battery_icon_charge} | #[fg=$color_buffer]#(curl -s wttr.in/Itaugua\?format\='%%l:%%c%%20%%t&period=60') "

