# Monitors - Uncomment this and set your monitor if on vm
# monitorrule=Virtial-1,0.55,1,tile,0,1,0,0,1920,1080,60
# Heavily Inspired by Argos Nothing's DWM Re-write + Fun stuff.
# Check his out here: https://github.com/argosnothing/mango-dwm-config/

# waybar & wmenu required.
bind=SUPER,Return,spawn,co-ses
bind=SUPER,d,spawn,rofi -show run
bind=alt,d,spawn,rofi -show run

bind=SUPER,backslash,spawn,/home/elias/.config/mango/exit_scrip.bash

bind=SUPER,r,spawn,/home/elias/.config/mango/rebar.sh

# teclas de Audio 
bind=NONE,XF86AudioRaiseVolume,spawn,pactl set-sink-volume @DEFAULT_SINK@ +4%
bind=NONE,XF86AudioLowerVolume,spawn,pactl set-sink-volume @DEFAULT_SINK@ -4%
bind=NONE,XF86AudioMute,spawn,pactl set-sink-mute @DEFAULT_SINK@ toggle
# teclas de brillo
bind=NONE,XF86MonBrightnessUp,spawn,brightnessctl set +10%
bind=NONE,XF86MonBrightnessDown,spawn,brightnessctl set 10%-

bind=SUPER,1,comboview,1
bind=SUPER,2,comboview,2
bind=SUPER,3,comboview,3
bind=SUPER,4,comboview,4
bind=SUPER,5,comboview,5
bind=SUPER,6,comboview,6

bind=SUPER,i,incnmaster,+1
bind=SUPER,p,incnmaster,-1
bind=SUPER+SHIFT,q,killclient
bind=ALT+SHIFT,q,killclient
bind=SUPER+SHIFT,r,reload_config
bind=ALT+SHIFT,r,reload_config

# Layouts
bind=SUPER,t,setlayout,tile
bind=SUPER,v,setlayout,vertical_grid
bind=SUPER,c,setlayout,spiral
bind=SUPER,x,setlayout,scroller
bind=SUPER,n,switch_layout
bind=SUPER,a,togglegaps

# Layouts in mango are per tag. So we'll set all tags to tile by default. 
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile

bind=SUPER+SHIFT,1,tag,1
bind=SUPER+SHIFT,2,tag,2
bind=SUPER+SHIFT,3,tag,3
bind=SUPER+SHIFT,4,tag,4
bind=SUPER+SHIFT,5,tag,5
bind=SUPER+SHIFT,6,tag,6

bind=ALT+SHIFT,1,tag,1
bind=ALT+SHIFT,2,tag,2
bind=ALT+SHIFT,3,tag,3
bind=ALT+SHIFT,4,tag,4
bind=ALT+SHIFT,5,tag,5
bind=ALT+SHIFT,6,tag,6

bind=ALT,1,view,1
bind=ALT,2,view,2
bind=ALT,3,view,3
bind=ALT,4,view,4
bind=ALT,5,view,5
bind=ALT,6,view,6

bind=SUPER,minus,toggle_scratchpad
bind=SUPER+SHIFT,minus,minimized,

animations=1
gappih=3
gappiv=3
gappoh=3
gappov=3
borderpx=1
smartgaps=1
no_border_when_single=1
focuscolor=0x008f77ff

# Mouse Button Bindings
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize

# options
repeat_rate=36
repeat_delay=280

# Effect
blur=0
blur_layer=1
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 1
layer_shadows = 1
shadow_only_floating=1
shadows_size = 12
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

# Animation Configuration
animations=1
layer_animations=1

animation_type_open=zoom
animation_type_close=slide 
layer_animation_type_open=zoom
layer_animation_type_close=zoom 
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.7
fadein_begin_opacity=0.6
fadeout_begin_opacity=0.8

animation_duration_move=200
animation_duration_open=200
animation_duration_tag=0
animation_duration_close=200

animation_curve_open=0.46,1.0,0.29,1.1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
scroller_prefer_center=1
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

bind=SUPER,f,togglefullscreen,
bind=ALT,f,togglefullscreen,
bind=SUPER+SHIFT,space,togglefloating,

# smartmovewin
bind=SUPER+CTRL,k,smartmovewin,up
bind=SUPER+CTRL,j,smartmovewin,down
bind=SUPER+CTRL,h,smartmovewin,left
bind=SUPER+CTRL,l,smartmovewin,right

# switch window focus
bind=ALT,j,focusstack,next
bind=ALT,k,focusstack,prev
bind=ALT,h,focusdir,left
bind=ALT,l,focusdir,right

bind=SUPER,j,focusstack,next
bind=SUPER,k,focusstack,prev
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right

# swap window
bind=SUPER+SHIFT,k,exchange_client,up
bind=SUPER+SHIFT,j,exchange_client,down
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right

# Gesturebind
gesturebind=none,left,3,focusdir,left
gesturebind=none,right,3,focusdir,right
gesturebind=none,up,3,focusdir,up
gesturebind=none,down,3,focusdir,down
gesturebind=none,left,4,viewtoleft_have_client
gesturebind=none,right,4,viewtoright_have_client
gesturebind=none,up,4,toggleoverview
gesturebind=none,down,4,toggleoverview
bind=SUPER,0,toggleoverview

# app rules
windowrule=tags:1,appid:zen-*
windowrule=tags:2,appid:alacritty
windowrule=tags:3,appid:brave

device:ELAN Touchscreen {
    map_to_output eDP-1
}
